<script>
    function showCurrentValue(value) {
        document.getElementById("followerCount").innerText = parseValue(value);
    }

    function parseValue(string) {
        console.log(string);
        let output = "";
        let k = 0;
        for (let i = string.toString().length; i >= 0; i--) {
            k += 1;
            output = string.toString().charAt(i) + output;
            if (k === 4 && i !== 0) {
                output = "." + output;
                k = 1;
            }
        }
        return output;
    }
</script>
