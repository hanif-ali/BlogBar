<div class="form-group row">
    <label for="contact" class="col-sm-2 col-form-label col-form-label-sm">
        <strong>{% if language_abbr == 'de' %}Ansprechpartner{% else %}Contact person{% endif %}</strong>
    </label>
    <div class="col-sm-10">
        <div class="row">
            <div class="col-md-12">
                <input type="text" class="form-control form-control-sm" required="false" id="contact" name="contact"
                       value="{{ contact }}" placeholder="Herr Mustermann">
            </div>
        </div>
    </div>
</div>
