<div class="form-group row">
    <label for="contactMail" class="col-sm-2 col-form-label col-form-label-sm">
        <strong>{% if language_abbr == 'de' %}E-Mail-Adresse{% else %}email address{% endif %}</strong>
    </label>
    <div class="col-sm-10">
        <div class="row">
            <div class="col-md-12">
                <input type="email" class="form-control form-control-sm" required="false" id="contactMail"
                       name="contactMail" value="{{ contactMail }}" placeholder="m.mustermann@mustermann-ag.de">
            </div>
        </div>
    </div>
</div>
