<div class="form-group row">
    <label for="companyName" class="col-sm-2 col-form-label col-form-label-sm">
        <strong>{% if language_abbr == 'de' %}Firma{% else %}Company{% endif %}</strong>
    </label>
    <div class="col-sm-10">
        <div class="row">
            <div class="col-md-12">
                <input type="text" class="form-control form-control-sm" required="true" id="companyName"
                       name="companyName" value="{{ companyName }}" placeholder="Mustermann AG">
            </div>
        </div>
    </div>
</div>
