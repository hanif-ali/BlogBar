{% extends "admin/base_admin.html" %}

{% block container %}

    <div class="pn-gl-mt-75">
        <div class="row">
            <div class="col-xl-4"></div>
            <div class="col-xl-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h1 class="display-4">BlogBar - Admindashboard</h1>
                        <p class="text-muted">mit statischem Token anmelden </p>
                        <p class="card-text">
                        <form method="POST">
                            {% if error %}
                                <div class="alert alert-danger" role="alert">{{ error }}</div>
                            {% endif %}
                            <input type="password" required name="token"
                                   class="form-control form-control-sm pn-gl-mt-15" placeholder="Admintoken">
                            <input type="submit" class="pn-total-width btn btn-sm btn-outline-dark pn-gl-mt-15"
                                   value="Anmelden">
                        </form>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

{% endblock %}
