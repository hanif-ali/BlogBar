<div class="col-lg-3">
    <label for="youtube_gender_distribution_female_from">{% if language_abbr == 'de' %}Anteil weiblich von{% else %}
        Percentage female from{% endif %}</label>
    <select class="selectpicker form-control-sm form-control dropdown" name="youtube_gender_distribution_female_from"
            id="youtube_gender_distribution_female_from">
        <option value="UNDEFINED"
                {% if 'UNDEFINED' == youtube_gender_distribution_female_from or youtube_gender_distribution_female_from is undefined %}selected{% endif %}>
            beliebig
        </option>
        {% for index in range(1, 101) %}
            <option value="{{ index }}"
                    {% if youtube_gender_distribution_female_from == index|string %}selected{% endif %}>{{ index }}%
            </option>
        {% endfor %}
    </select>
</div>
