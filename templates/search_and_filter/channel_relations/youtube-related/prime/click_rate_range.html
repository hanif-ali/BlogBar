<div class="col-lg-2">
    <label for="youtube_click_rate_From">{% if language_abbr == 'de' %}Seitenaktivität von{% else %}Page activity
        from{% endif %}</label>
    <select class="selectpicker form-control-sm form-control dropdown" name="youtube_click_rate_From"
            id="youtube_click_rate_From">
        <option value="UNDEFINED"
                {% if youtube_click_rate_From == 'UNDEFINED' or youtube_click_rate_From is undefined %}selected{% endif %}>
            beliebig
        </option>
        {% for amount in [100, 250, 750, 1000, 1500, 2500, 5000, 7500, 10000, 12500, 15000, 20000, 25000, 30000, 40000, 50000, 750000, 100000, 125000, 250000, 500000, 750000, 1000000, 2000000] %}
            <option value="{{ amount }}"
                    {% if youtube_click_rate_From == amount|string %}selected{% endif %}>{{ amount }}</option>
        {% endfor %}
    </select>
</div>
<div class="col-lg-2">
    <label for="youtube_click_rate_To">{% if language_abbr == 'de' %}Seitenaktivität bis{% else %}Page activity
        to{% endif %}</label>
    <select class="selectpicker form-control-sm form-control dropdown" name="youtube_click_rate_To"
            id="youtube_click_rate_To">
        {% for amount in [100, 250, 750, 1000, 1500, 2500, 5000, 7500, 10000, 12500, 15000, 20000, 25000, 30000, 40000, 50000, 750000, 100000, 125000, 250000, 500000, 750000, 1000000, 2000000] %}
            <option value="{{ amount }}"
                    {% if youtube_click_rate_To == amount|string %}selected{% endif %}>{{ amount }}</option>
        {% endfor %}
        <option value="UNDEFINED"
                {% if youtube_click_rate_To == 'UNDEFINED' or youtube_click_rate_To is undefined %}selected{% endif %}>
            beliebig
        </option>
    </select>
</div>
