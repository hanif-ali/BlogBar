<div class="col-lg-2">
    <label for="youtube_views_From">{% if language_abbr == 'de' %}Aufrufe von{% else %}Views from{% endif %}</label>
    <select class="selectpicker form-control-sm form-control dropdown" name="youtube_views_From"
            id="youtube_views_From">
        <option value="UNDEFINED"
                {% if youtube_views_From == 'UNDEFINED' or youtube_views_From is undefined %}selected{% endif %}>
            beliebig
        </option>
        {% for amount in [100, 250, 750, 1000, 1500, 2500, 5000, 7500, 10000, 12500, 15000, 20000, 25000, 30000, 40000, 50000, 750000, 100000, 125000, 250000, 500000, 750000, 1000000, 2000000] %}
            <option value="{{ amount }}"
                    {% if youtube_views_From == amount|string %}selected{% endif %}>{{ amount }}</option>
        {% endfor %}
    </select>
</div>
<div class="col-lg-2">
    <label for="youtube_views_To">{% if language_abbr == 'de' %}Aufrufe bis{% else %}Views to{% endif %}</label>
    <select class="selectpicker form-control-sm form-control dropdown" name="youtube_views_To" id="youtube_views_To">
        {% for amount in [100, 250, 750, 1000, 1500, 2500, 5000, 7500, 10000, 12500, 15000, 20000, 25000, 30000, 40000, 50000, 750000, 100000, 125000, 250000, 500000, 750000, 1000000, 2000000] %}
            <option value="{{ amount }}"
                    {% if youtube_views_To == amount|string %}selected{% endif %}>{{ amount }}</option>
        {% endfor %}
        <option value="UNDEFINED"
                {% if youtube_views_To == 'UNDEFINED' or youtube_views_To is undefined %}selected{% endif %}>beliebig
        </option>
    </select>
</div>
