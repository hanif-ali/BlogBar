<div class="col-lg-2">
    <label for="personal_blog_page_calls_From">{% if language_abbr == 'de' %}Seitenaufrufe von{% else %}Page calls
        from {% endif %}</label>
    <select class="selectpicker form-control-sm form-control dropdown" name="personal_blog_page_calls_From"
            id="personal_blog_page_calls_From">
        <option value="UNDEFINED"
                {% if personal_blog_page_calls_From == 'UNDEFINED' or personal_blog_page_calls_From is undefined %}selected{% endif %}>
            beliebig
        </option>
        {% for amount in [100, 250, 750, 1000, 1500, 2500, 5000, 7500, 10000, 12500, 15000, 20000, 25000, 30000, 40000, 50000, 750000, 100000, 125000, 250000, 500000, 750000, 1000000, 2000000] %}
            <option value="{{ amount }}"
                    {% if personal_blog_page_calls_From == amount|string %}selected{% endif %}>{{ amount }}</option>
        {% endfor %}
    </select>
</div>
<div class="col-lg-2">
    <label for="personal_blog_page_calls_To">{% if language_abbr == 'de' %}Seitenaufrufe bis{% else %}Page calls
        to {% endif %}</label>
    <select class="selectpicker form-control-sm form-control dropdown" name="personal_blog_page_calls_To"
            id="personal_blog_page_calls_To">
        {% for amount in [100, 250, 750, 1000, 1500, 2500, 5000, 7500, 10000, 12500, 15000, 20000, 25000, 30000, 40000, 50000, 750000, 100000, 125000, 250000, 500000, 750000, 1000000, 2000000] %}
            <option value="{{ amount }}"
                    {% if personal_blog_page_calls_To == amount|string %}selected{% endif %}>{{ amount }}</option>
        {% endfor %}
        <option value="UNDEFINED"
                {% if personal_blog_page_calls_To == 'UNDEFINED' or personal_blog_page_calls_To is undefined %}selected{% endif %}>
            beliebig
        </option>
    </select>
</div>
